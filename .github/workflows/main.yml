name: Continuous Deployment
on: [push]
jobs:
  CICD:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.1
    - name: Download and Install
      uses: wei/curl@master
      with:
          args: curl -L https://raw.githubusercontent.com/OriHoch/travis-ci-operator/master/travis_ci_operator.sh > travis_ci_operator.sh
    - name: Install
      env:
        TRAVIS_CI_OPERATOR: 1
      run: |
        ls -a
        mkdir -p $HOME/bin/
        mv travis_ci_operator.sh $HOME/bin/travis_ci_operator.sh
        bash $HOME/bin/travis_ci_operator.sh init
        bash $HOME/bin//travis.sh install
      shell: bash
    - name: Run the script
      run: |
        bash .travis.sh script
      shell: bash
    - name: deploy
      run: bash .travis.sh deploy
